services:
  amazon_s3_sync.s3cmd:
    class: Drupal\amazon_s3_sync\Amazon_S3_SyncS3cmd
    arguments: ['@config.factory', '@settings', '@logger.channel.s3cmd']

  amazon_s3_sync.log_viewer:
    class: Drupal\amazon_s3_sync\Amazon_S3_SyncLogViewer
    arguments: ['@amazon_s3_sync.log_storage', '@string_translation', '@renderer']

  amazon_s3_sync.log_storage:
    class: Drupal\amazon_s3_sync\Amazon_S3_SyncLogStorage
    arguments: ['@database']

  logger.channel.s3cmd:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['s3cmd']
